<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Gerador de histórias bobas</title>

    <style>
        body {
            font-family: helvetica, sans-serif;
            width: 350px;
        }

        label {
            font-weight: bold;
        }

        div {
            padding-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        p {
            background: #ffc125;
            color: #5e2612;
            padding: 10px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div>
        <label for="customname">Adicione um nome:</label>
        <input id="customname" type="text" placeholder="" />
    </div>
    <div>
        <button class="randomize">Gerador de histórias aleatórias</button>
    </div>
    <p class="story"></p>
    <script src="main.js"></script>
</body>

</html>
